<div class="container my-4 p-4 rounded-md min-w-screen flex items-center justify-center">
    <div class="w-10/12 flex flex-row flex-wrap justify-center items-center gap-4">
        @for(exercise of exercisesSaved(); track exercise.id){
            <div [attr.data-swapy-slot]="'exercise-' + exercise.name" class="cursor-pointer p-4 mb-4 w-10/12 md:w-4/12">
                <div [attr.data-swapy-item]="exercise.id" class="select-none flex flex-col justify-between items-center gap-y-2 bg-slate-200 hover:bg-slate-300 text-black border-2 border-slate-300 rounded-md">

                    <h3 class="font-bold text-xl">{{exercise.name}}</h3>
                    
                    <div class="flex flex-col items-end">
                    @for(serie of exercise.series; track $index){
                        <span class="text-sm">Serie {{$index + 1}}: ({{serie.reps}} x {{serie.weight}}kg)</span>
                    }
                    </div>

                    <div class="flex justify-center gap-x-2 mt-4">
                        <button (click)="deleteSavedExercise(exercise.id)" class="bg-red-500 text-white font-bold px-2 py-1 rounded-md">Eliminar</button>
                        <button (click)="editExercise(exercise)" class="bg-amber-300 text-white font-bold px-2 py-1 rounded-md">Edit</button>
                    </div>
                </div>
            </div>
        }
    </div>

    @if(showEditModal()){
    <angular-component-tracky-add 
        [exerciseToEdit]="exerciseToEdit"
        (excerciseSavedEvent)="excerciseSavedEvent($event)"
        (onCloseModal)="handleClose($event)"
    ></angular-component-tracky-add>
    }  
</div>
