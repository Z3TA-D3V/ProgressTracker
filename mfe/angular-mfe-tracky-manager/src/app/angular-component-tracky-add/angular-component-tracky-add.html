<div class="flex justify-center items-center min-w-screen">
    <button data-blendy-from="addExercise" class="bg-slate-200 font-bold w-full md:w-3xl mx-5 md:mx-20 p-2 rounded-md" (click)="showModal()">
    <!-- Must have a single wrapper element -->
        <span class="text-slate-600"> + </span>
    </button>

</div>

<!-- Target element -->
@if(openModal()){
    <section class="fixed top-0 left-0 z-10 w-full h-full">
        <div class="dark:bg-black/60 bg-black/80 absolute top-0 left-0 z-10 w-full h-full transition-opacity backdrop-blur opacity-100 flex flex-row items-center justify-center">
            
            <div id="modalExercise" class="relative text-black bg-slate-200 w-11/12 md:w-2xl rounded-2xl z-50 outline-1 outline-transparent  border" data-blendy-to="addExercise">
                
                <div class="flex overflow-y-auto flex-col justify-center items-center gap-4 p-4 mb-32">
                    <h2 class="text-center font-extrabold text-2xl pt-2"> {{ currentDateString() }} </h2>
                    <p class="text-center w-10/12 text-lg">Desde aquí podrás registrar un nuevo ejercicio! Rellena los datos del ejercicio y lo guardaremos para ti.</p>
                    <p>Ejercicio</p>
                    <input type="text" class="w-10/12 p-2 rounded-md border-2 border-slate-300 focus:outline-amber-300" placeholder="Nombre del ejercicio (e.g. Sentadillas)"/>
                </div>

                <div class="absolute bottom-4 left-1/2 -translate-x-1/2">
                    <button class="bg-red-500 text-white font-bold p-2 rounded-md" (click)="closeModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </section>
}

<!-- Note: You can use the "data-blendy-from" and "data-blendy-to" attributes to specify the elements to animate between states. -->
